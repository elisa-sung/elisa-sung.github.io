<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <button class="btn color-black clear">C</button>
        <button class="btn color-black bracket-open">(</button>
        <button class="btn color-black bracket-closed">)</button>
        <button class="btn color-blue addition">+</button>
        <button class="btn color-black number">7</button>
        <button class="btn color-black number">8</button>
        <button class="btn color-black number">9</button>
        <button class="btn color-blue subtraction">-</button>
        <button class="btn color-black number">4</button>
        <button class="btn color-black number">5</button>
        <button class="btn color-black number">6</button>
        <button class="btn color-blue multiplication">ร</button>
        <button class="btn color-black number">1</button>
        <button class="btn color-black number">2</button>
        <button class="btn color-black number">3</button>
        <button class="btn color-blue division">รท</button>
        <button class="btn color-black number">0</button>
        <button class="btn color-black decimal">.</button>
        <button class="btn color-black delete">del</button>
        <button class="btn color-orange equal">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
